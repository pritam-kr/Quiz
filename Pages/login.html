<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External CSS-->
    <link rel="stylesheet" href="/css/auth.css">
    <title>Login</title>
</head>

<body class="body">
    <!--Navbar start-->
    <nav class="nav">
        <div class="logo">
            <a href="/index.html" class="links">
                <h1 class="text-lg">Binary Quiz</h1>
            </a>
        </div>
        <a href="/Pages/signup.html"> <button class="btn text-sm">Signup</button></a>
    </nav>
    <!--Navbar end-->

    <div class="container center login-container">
        <form class="form">
            <div class="form-header">
                <h2 class="small-heading">Login</h2>
            </div>

            <div class="input-row">
                <label class="input-label form-label">Email: </label>
                <input type="email" placeholder="example@gmail.com" class="input primary-input" />
            </div>

            <div class="input-row">
                <label class="input-label form-label">Password: <span class="reqired">*</span></label>
                <input type="password" placeholder="******" class="input required-input form-password-input" required />
            </div>

            <div class="input-row">
                <label class="input-label"><input type="checkbox" class="input checkbox-input" />
                    <span class="checkbox-text">Remember me</span></label>
            </div>

            <div class="input-row">
                <button class="btn btn-primary btn-submit">Login</button>
            </div>

            <div class="form-footer">
                <p class="paragraph"> <a href="/Pages/signup.html" class="links">Create an Account.</a> <i class="fas fa-chevron-right site-icon"></i></p>
                <p class="paragraph forgot-link"> <a href="/Pages/forgot.html" class="links">Forgot Password?</a> <i class="fas fa-chevron-right site-icon"></i> </p>
            </div>

        </form>
    </div>

</body>

</html>
